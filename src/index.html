<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <input type="text" id="search-box" />
    <ul class="country-list"></ul>
    <div class="country-info"></div>

    <form class="filmFormWide">
      <p class="filmFormWide__film-p">
        <input
          class="filmFormWide__film-input"
          type="text"
          name="query"
          title="Enter Film Title please"
          required
          placeholder="Film"
          autocomplete="onn"
        />
        />
        <label class="filmFormWide__film-label" for="query">Film</label>
      </p>

      <p class="filmFormWide__year-p">
        <input
          class="filmFormWide__year-input"
          type="text"
          name="year"
          title="Enter Year please"
          placeholder="Year"
        />
        <label class="filmFormWide__year-label" for="year">Year</label>
      </p>

      <!-- <label>
        <span>Year</span>
        <input type="text" name="year" />
      </label> -->

      <p class="filmFormWide__genre-p">
        <input
          class="filmFormWide__genre-input"
          type="text"
          name="genre"
          title="Enter Genre please"
          placeholder="Genre"
        />
        <label class="filmFormWide__genre-label" for="genre">Genre</label>
      </p>

      <!-- <label>
        <span>Genre</span>
        <input type="text" name="genre" />
      </label> -->

      <p class="filmFormWide__country-p">
        <input
          class="filmFormWide__country-input"
          type="text"
          name="country"
          title="Enter Country please"
          placeholder="Country"
        />
        <label class="filmFormWide__country-label" for="country">Country</label>
      </p>

      <!-- <label>
        <span>Country</span>
        <input type="text" name="country" />
      </label> -->

      <button class="filmFormWide__btn" type="submit"></button>
    </form>

    <script src="index.js" type="module"></script>
  </body>
</html>
